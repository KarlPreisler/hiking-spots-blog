{% extends 'base.html' %}

{% block content %}

<!-- Sub header -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2>Delete A Post</h2>
        </div>
    </div>
    <!-- Shows delete post form if user is author of the post -->
    {% if post.author == request.user %}
    <div class="row justify-content-center">
        <div class="col-md-auto p-3 text-center">
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete {{ post }}?</p>
                <button class="btn btn-light text-uppercase mb-0 mt-1" type="submit" value="Delete">Delete</button>
                <a class="btn btn-light text-uppercase mb-0 mt-1" href="{% url 'post_detail' post.slug  %}">Back</a>
            </form>
        </div>
    </div>
    <!-- Prompts user to log in or create an account if not logged in -->
    {% else %}
    <div class="row">
        <div class="col justify-content-center text-center">
            <p>Please <a href="{% url 'account_login' %}">log in</a> or <a href="{% url 'account_signup'%}">sign up</a>
                to manage your posts!</p>
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
